<span>
    <span>{{label}}</span>
    <div class="clickBox" (click)="DropMenu()">
        <span  class="boxText">{{numOfChoicesChosen}} Selected</span>
        <svg class="downArrow" viewBox="0 0 24 24">
            <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
        </svg>
    </div>
    <span *ngIf="this.dropDown" class="dropDownMenu">
        <span class="selectors">
            <span (click)="SelectAll()">Select All</span>
            <span (click)="ClearSelection()">Clear</span>
        </span>
        <label (click)="ChoiceSelect(i,$event)" class="choice" *ngFor="let choice of choices; let i=index">
            <input type="checkbox" [id]="i" [checked]="isChecked(i)">{{choice.full_name}}
        </label>
    </span>
</span>
